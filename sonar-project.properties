# SonarQube Configuration for Flight Microservices

# Root project information
sonar.projectKey=flight-microservices
sonar.projectName=Flight Booking Microservices
sonar.projectVersion=1.0.0

# Source and binary directories
sonar.sources=eureka-server/src/main/java,api-gateway/src/main/java,flight-service/src/main/java,booking-service/src/main/java
sonar.tests=eureka-server/src/test/java,api-gateway/src/test/java,flight-service/src/test/java,booking-service/src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# JaCoCo coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.jacoco.reportPaths=**/target/jacoco.exec

# Exclusions
sonar.exclusions=**/target/**,**/test/**,**/*Application.java,**/*Config.java,**/*Constants.java,**/dto/**,**/entity/**

# Language
sonar.language=java
