server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Flight Service Routes
        - id: flight-service
          uri: lb://FLIGHT-SERVICE
          predicates:
            - Path=/api/v1/flight/**
          filters:
            - name: CircuitBreaker
              args:
                name: flightServiceCircuitBreaker
                fallbackUri: forward:/fallback/flight

        # Booking Service Routes
        - id: booking-service
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/booking/**
          filters:
            - name: CircuitBreaker
              args:
                name: bookingServiceCircuitBreaker
                fallbackUri: forward:/fallback/booking

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      flightServiceCircuitBreaker:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        automatic-transition-from-open-to-half-open-enabled: true
      bookingServiceCircuitBreaker:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        automatic-transition-from-open-to-half-open-enabled: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
