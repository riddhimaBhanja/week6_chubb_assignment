# Test Configuration for Booking Service

# MongoDB Test Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/booking-test-db
spring.data.mongodb.auto-index-creation=true

# RabbitMQ Test Configuration (use embedded or test container)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange=test-booking-exchange
rabbitmq.queue=test-booking-queue
rabbitmq.routing-key=test-booking-routing-key

# Eureka Test Configuration (disable for unit tests)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Logging
logging.level.com.flightapp=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
